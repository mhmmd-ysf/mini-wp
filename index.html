<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Wordpress</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/regular.css"
    integrity="sha384-FKw7x8fCxuvzBwOJmhTJJsKzBl8dnN9e2R4+pXRfYoHivikuHkzWyhKWDSMcGNK8" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
    integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
  <script src="//unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <div>
      <b-navbar toggleable="lg" type="dark" variant="dark">
        <b-navbar-brand href="/">Mini Wordpress</b-navbar-brand>

        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
            <b-nav-item href="/">Link</b-nav-item>
            <b-nav-item href="/" disabled>Disabled</b-nav-item>
          </b-navbar-nav>

          <!-- Right aligned nav items -->
          <b-navbar-nav class="ml-auto">
            <!-- <b-button v-on:click="isShown = !isShown" style="margin-right: 10px" size="sm" class="my-2 my-sm-0">New Post</b-button> -->
            <b-nav-form>
              <b-form-input size="sm" class="mr-sm-2" placeholder="Search" v-model="search"></b-form-input>
              <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
            </b-nav-form>

            <!-- Using 'button-content' slot -->
            <!-- <b-nav-item-dropdown right>
              <template slot="button-content"><em>User</em></template>
              <b-dropdown-item href="#">Profile</b-dropdown-item>
              <b-dropdown-item href="#">Sign Out</b-dropdown-item>
            </b-nav-item-dropdown> -->
            <b-button v-b-toggle.collapse-1 variant="primary" style="margin-left: 20px;">New Post</b-button>
          </b-navbar-nav>
        </b-collapse>
      </b-navbar>
    </div>
    <div style="background-color: #6c757d">
      <b-collapse id="collapse-1">
        <!-- class="mt-2" -->
        <br>
        <b-container>
          <b-card>
            <template>
              <div>
                <b-card class="mt-3" header="New Post">
                  <b-form method="post" v-on:submit.prevent="test">
                    <b-form-group label="Title:" description="Masukkan judul" required>
                      <b-form-input v-model="title"></b-form-input>
                    </b-form-group>
                    <b-form-group>
                      Content:
                      <b-form-textarea label="Content: " v-model="content"></b-form-textarea>
                    </b-form-group>
                    <b-button type="submit" variant="primary">Submit</b-button>
                  </b-form>
                </b-card>
              </div>
            </template>
          </b-card> <br>
        </b-container>
      </b-collapse>
    </div>
    <div class="kontainer">
      <div class="side">
        <b-list-group>
          <b-list-group-item href="/">Home</b-list-group-item>
          <b-list-group-item href="/">Profile</b-list-group-item>
          <b-list-group-item href="/">Post</b-list-group-item>
          <b-list-group-item href="/">Settings</b-list-group-item>
          <b-list-group-item href="/">Sign Out</b-list-group-item>
        </b-list-group>
      </div>
      <div id="konten" v-if="isShown">
        <template v-for="(item, index) in filteredList">
          <div class="isi">
            <b-list-group style="padding: 10px 200px; text-align: center">
              <b-list-group-item href="/" variant="dark">{{item. title}}</b-list-group-item>
            </b-list-group>
            <b-button v-b-modal.modal-1 style="margin: 0 0 10px 20px;" variant="dark" v-b-tooltip.hover.right="'Edit'">
              Edit</b-button> <!--  v-bind:href="index+1" -->
            <div class="isiKonten">{{item.content}}</div> <!-- style="text-align: justify; padding: 20px;" -->
          </div>
        </template>
      </div>
      <!-- <div id="postArticle" v-if="!isShown">
        <form action="/" method="post">
          <p>Title:</p>
          <input type="text" name="title" id="">
          <p>Content:</p>
          <textarea rows="4" cols="50"></textarea>
        </form>
      </div> -->
      <div class="footer">
        <b-list-group>
          <b-list-group-item href="/">Address</b-list-group-item>
          <b-list-group-item href="/">Social Media</b-list-group-item>
          <b-list-group-item href="/">Copyright</b-list-group-item>
        </b-list-group>
      </div>
    </div>
    <div>
      <b-button v-b-modal.modal-center>Launch centered modal</b-button>
      <!-- Modal Component -->
      <b-modal id="modal-center" centered title="BootstrapVue">
        <p class="my-4">Vertically centered modal!</p>
      </b-modal>
      <b-button v-b-modal.modal-1>Launch demo modal</b-button>
      <!-- Modal Component -->
      <b-modal id="modal-1" title="Edit Article">
        <b-form-group label="Title:" description="Masukkan judul">
          <b-form-input v-model="titleEdit" required></b-form-input>
        </b-form-group>
        <b-form-group>
          Content:
          <b-form-textarea label="content" v-model="contentEdit"></b-form-textarea>
        </b-form-group>
        <b-button variant="danger" onclick="confirm('Are you sure?')">Delete</b-button>
        <!-- <div slot="modal-footer">
        </div> -->
        <div slot="modal-cancel">Cancel</div>
        <div slot="modal-ok">OK</div>
        </b-form>
      </b-modal>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
